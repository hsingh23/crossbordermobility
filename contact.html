<!DOCTYPE html><html><head><base href="https://crossbordermobility.com/contact">
<style>
:root {
  --gold: #D4AF37;
  --dark: #1A1A1A;
}

body {
  margin: 0;
  padding: 0;
  font-family: 'Source Serif Pro', serif;
  background: white;
  color: var(--dark);
  min-height: 100vh;
}

.container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  min-height: 100vh;
}

.logo-section {
  background: var(--dark);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 2rem;
  position: relative;
  overflow: hidden;
}

.logo-container {
  position: relative;
  width: 400px;
}

.logo-box {
  border: 3px solid var(--gold);
  width: 200px;
  height: 120px;
  position: relative;
  margin-left: auto;
  animation: floatBox 6s ease-in-out infinite;
}

@keyframes floatBox {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

.logo-text {
  position: absolute;
  right: 180px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 3.5rem;
  font-weight: 700;
  color: var(--gold);
  white-space: nowrap;
  text-align: right;
}

.subtitle {
  color: var(--gold);
  font-size: 1.2rem;
  letter-spacing: 1px;
  position: absolute;
  bottom: 20px;
  right: 20px;
  text-align: right;
}

.content-section {
  padding: 4rem;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  background: linear-gradient(135deg, #fff 0%, #f5f5f5 100%);
}

h1 {
  font-size: 2.8rem;
  margin: 0 0 1rem 0;
  font-weight: 500;
  position: relative;
  display: inline-block;
}

h1::after {
  content: '';
  position: absolute;
  bottom: -10px;
  left: 0;
  width: 60px;
  height: 3px;
  background: var(--gold);
}

.intro-text {
  font-size: 1.2rem;
  line-height: 1.8;
  color: #666;
  margin-bottom: 2rem;
  padding: 1rem;
  border-left: 3px solid var(--gold);
  background: rgba(212, 175, 55, 0.05);
}

.contact-form {
  max-width: 600px;
  background: white;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.form-group {
  margin-bottom: 1.5rem;
  position: relative;
}

label {
  display: block;
  margin-bottom: 0.5rem;
  color: var(--dark);
  font-weight: 500;
  transition: all 0.3s ease;
}

input, textarea, select {
  width: 100%;
  padding: 1rem;
  border: 2px solid #eee;
  border-radius: 8px;
  font-family: inherit;
  font-size: 1rem;
  transition: all 0.3s ease;
  background: #f8f8f8;
}

input:focus, textarea:focus, select:focus {
  outline: none;
  border-color: var(--gold);
  background: white;
  box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
}

textarea {
  height: 150px;
  resize: vertical;
}

.submit-btn {
  background: var(--dark);
  color: var(--gold);
  border: none;
  padding: 1rem 2rem;
  font-size: 1.1rem;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 100%;
  text-transform: uppercase;
  letter-spacing: 1px;
  position: relative;
  overflow: hidden;
}

.submit-btn:hover {
  background: var(--gold);
  color: var(--dark);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
}

.submit-btn:active {
  transform: translateY(0);
}

/* Animated background elements */
.background-elements {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 0;
}

.bg-element {
  position: absolute;
  background: rgba(212, 175, 55, 0.1);
  border-radius: 50%;
  animation: float 15s infinite linear;
}

.bg-element:nth-child(1) {
  width: 100px;
  height: 100px;
  top: 10%;
  left: 10%;
  animation-delay: 0s;
}

.bg-element:nth-child(2) {
  width: 150px;
  height: 150px;
  top: 50%;
  right: 15%;
  animation-delay: -5s;
}

.bg-element:nth-child(3) {
  width: 80px;
  height: 80px;
  bottom: 20%;
  left: 20%;
  animation-delay: -10s;
}

@keyframes float {
  0% { transform: translate(0, 0) rotate(0deg); }
  100% { transform: translate(20px, 20px) rotate(360deg); }
}

@media (max-width: 1024px) {
  .container {
    grid-template-columns: 1fr;
  }
  
  .logo-section {
    padding: 2rem;
  }
  
  .content-section {
    padding: 2rem;
  }
  
  .logo-container {
    width: 100%;
    display: flex;
    justify-content: center;
  }
  
  .logo-box {
    margin: 0;
    width: 150px;
  }
  
  .logo-text {
    font-size: 2.5rem;
    right: 130px;
  }
}

@media (max-width: 480px) {
  .logo-text {
    font-size: 2rem;
    right: 100px;
  }
  
  .logo-box {
    width: 120px;
    height: 100px;
  }
  
  h1 {
    font-size: 2rem;
  }
}
</style>
</head>
<body>
<div class="container">
  <div class="logo-section">
    <div class="background-elements">
      <div class="bg-element"></div>
      <div class="bg-element"></div>
      <div class="bg-element"></div>
    </div>
    <div class="logo-container">
      <div class="logo-text">Cross Border</div>
      <div class="logo-box">
        <div class="subtitle">MOBILITY LAW</div>
      </div>
    </div>
  </div>
  
  <div class="content-section">
    <h1>Get Started</h1>
    
    <div class="intro-text">
      Begin your journey with Cross Border Mobility Law by sharing your requirements with us. Once we review your information, we'll provide you with detailed contact information and next steps tailored to your specific needs.
    </div>

    <form class="contact-form" id="contactForm">
  <div class="form-group">
    <label for="name">Full Name *</label>
    <input type="text" id="name" name="name" required="" placeholder="Enter your full name">
  </div>
  
  <div class="form-group">
    <label for="email">Email Address *</label>
    <input type="email" id="email" name="email" required="" placeholder="Enter your email address">
  </div>
  
  <div class="form-group">
    <label for="service">Service Interest *</label>
    <select id="service" name="service" required="">
      <option value="">Select a Service</option>
      <option value="us-immigration">U.S. Immigration</option>
      <option value="canada-immigration">Canadian Immigration</option>
      <option value="us-work">U.S. Work Permits</option>
      <option value="canada-work">Canadian Work Permits</option>
      <option value="us-visit">U.S. Visitor Visas</option>
      <option value="canada-visit">Canadian Visitor Visas</option>
      <option value="other">Other</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="message">Tell Us About Your Situation *</label>
    <textarea id="message" name="message" required="" placeholder="Please provide details about your immigration needs..."></textarea>
  </div>
  
  <button type="submit" class="submit-btn">Submit Request</button>

  <style>
    .contact-form {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      box-sizing: border-box;
      width: 100%;
      padding: 0.75rem;
      font-size: 0.95rem;
      border: 1px solid #ddd;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .form-group textarea {
      min-height: 120px;
      max-height: 200px;
    }

    .submit-btn {
      margin-top: 1rem;
      width: 100%;
      padding: 0.875rem;
    }

    @media (max-width: 600px) {
      .contact-form {
        padding: 1.5rem;
      }
      
      .form-group {
        margin-bottom: 1rem;
      }
    }
  </style>
</form>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const logo = document.querySelector('.logo-section');
    const content = document.querySelector('.content-section');
    
    logo.style.opacity = 0;
    content.style.opacity = 0;
    
    setTimeout(() => {
        logo.style.transition = 'all 1s ease';
        content.style.transition = 'all 1s ease';
        logo.style.opacity = 1;
        content.style.opacity = 1;
    }, 100);
    
    // Add floating animation to form elements
    const formGroups = document.querySelectorAll('.form-group');
    formGroups.forEach((group, index) => {
        group.style.opacity = 0;
        group.style.transform = 'translateY(20px)';
        setTimeout(() => {
            group.style.transition = 'all 0.5s ease';
            group.style.opacity = 1;
            group.style.transform = 'translateY(0)';
        }, 200 + (index * 100));
    });
});

document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Animate button on submit
    const button = this.querySelector('.submit-btn');
    button.style.transform = 'scale(0.95)';
    setTimeout(() => {
        button.style.transform = 'scale(1)';
    }, 100);
    
    alert('Thank you for your inquiry. We will review your information and contact you shortly with next steps.');
    this.reset();
});

// Add subtle hover effects to form inputs
const inputs = document.querySelectorAll('input, textarea, select');
inputs.forEach(input => {
    input.addEventListener('focus', () => {
        input.parentElement.querySelector('label').style.color = '#D4AF37';
    });
    
    input.addEventListener('blur', () => {
        input.parentElement.querySelector('label').style.color = '#1A1A1A';
    });
});
</script>
</body></html>
